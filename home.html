<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: #f0f4f8;
      }

      /* Estilo de la barra lateral */
      .sidebar {
        width: 250px;
        background-color: #3a7d44;
        color: #fff;
        border-radius: 10px 0 0 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      /* Estilo de la tabla de usuarios */
      .user-info {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        border-radius: 0 10px 10px 0;
      }

      .btn-container {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 10px; /* Ubicación de los botones */
        left: 50%; /* Centra los botones horizontalmente */
        transform: translateX(-50%);
      }

      .btn {
        padding: 8px 16px;
        margin: 0 10px;
        border: none;
        border-radius: 8px; /* Bordes redondeados */
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-weight: bold;
        font-size: 1rem;
      }

      .btn-danger {
        background-color: #ff6347;
        color: #fff;
      }

      .btn-danger:hover {
        background-color: #ff4c30;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      .btn-success {
        background-color: #32cd32;
        color: #fff;
      }

      .btn-success:hover {
        background-color: #2cb82c;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
      }

      h2 {
        font-weight: 700;
        font-size: 1.5rem;
      }

      p {
        margin: 10px 0;
        font-size: 1rem;
      }

      strong {
        font-weight: 700;
      }
    </style>
  </head>

  <body>
    <div id="personal-info" class="sidebar">
      <h2>Información Personal</h2>
      <p id="email"></p>
      <p id="name"></p>
      <p id="userType"></p>
      <div class="btn-container">
        <button onclick="logout()" class="btn btn-danger">Logout</button>
        <button onclick="go_Store()" class="btn btn-success">Tienda</button>
      </div>
    </div>

    <script>
      let token = sessionStorage.getItem("gToken");
      if (!token) {
        window.location.href = "/";
      }

      let info = JSON.parse(sessionStorage.getItem("info"));
      console.log(info);

      let emailText = document.getElementById("email");
      let nameText = document.getElementById("name");
      let userTypeText = document.getElementById("userType");

      if (info) {
        emailText.innerHTML = `<strong>Email:</strong> ${info.email}`;
        nameText.innerHTML = `<strong>Nombre:</strong> ${info.name}`;
        userTypeText.innerHTML = `<strong>Tipo de usuario:</strong> ${info.user_type}`;
      } else {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
